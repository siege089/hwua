mutation RegisterPlayerMutation {
  registerPlayer(new_player: {
    username: "siege"
    password: "test"
    confirm_password: "test"
  }) {
    player_id,
    username,
    created_at
  }
}

query LoginUserQuery {
  loginUser(player: {
    username: "siege"
    password: "test"
  }) {
    status
    token
    player {
      player_id
      username
      created_at
    }
  }
}

mutation RegisterGameMutation{
  registerGame {
    game_id
    player {
      player_id
      username
      created_at
    }
    players {
      player_id
      username
      created_at
    }
    winner {
      player_id
      username
      created_at
    }
    complete
    moves {
      move_id
      position_x
      position_y
      player{
        player_id
        username
        created_at
      }
    }
    created_at
    token
  }
}